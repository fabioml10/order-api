web:
  build: .
  ports: ["3000:3000"]
  tty: true
  stdin_open: true
  expose: ["3000"]
  environment:
    - RAILS_ENV=development
    - REDIS_URL=redis://@redis:6380/15
    - API_AUTHORIZATION=development
  links:
    - db
    - redis
  volumes:
    - ".:/order-api"

db:
  image: postgres:10.5
  environment:
    POSTGRES_PASSWORD: password
    POSTGRES_USER: order-api
  ports: ["5433:5432"]
  expose: ["5433"]

redis:
  container_name: order-api-redis
  image: redis:alpine
  command: redis-server --port 6380
  ports:
    - "6380:6380"
  expose:
    - "6380"